    <meta charset="utf-8">

<body>
    <div class="container">
        <header>
            <img src="assets/images/su_banner.gif" alt="banner">
            <nav id="main-nav">
                <ul>
                    <li>
                        <a href="index.html">Home</a>
                        <a href="about.html">About us</a>
                        <a href="services.html">Our services</a>
                        <a href="contact.html">Contact us</a>
                    </li>
                </ul>
            </nav>
        </header>
        <main class="content">
            <h2>Cantact us</h2>
            <form>
                <fieldset>
                    <legend>Personal Informations</legend>
                    <label for="firstName">First name</label>
                    <input type="text" maxlength="25" id="firstName">
    
                    <label for="lastName">Last name</label>
                    <input type="text" maxlength="25" id="lastName">
    
                    <label for="email">Email</label>
                    <input type="email" maxlength="35" id="email">

                    <label>Please select the music genre(s) that you like</label>
                    <input type="checkbox" name="genre" value="Classic">Classic
                    <input type="checkbox" name="genre" value="Jazz">Jazz
                    <input type="checkbox" name="genre" value="Blues">Blues
                    <input type="checkbox" name="genre" value="Instrumental">Instrumental
                </fieldset>

                <fieldset>
                    <legend>Your message</legend>
                    <label>How did you hear about us ?</label>
                    <select>
                        <option value="website">Our website</option>
                        <option value="friend">Friends</option>
                        <option value="tv">TV adv.</option>
                        <option value="other">Other</option>
                    </select>
                    
                    <br>
                    <label>Would you recommend us to your friends ?</label>
                    <input type="radio" name="recommend" value="yes" checked>Yes
                    <input type="radio" name="recommend" value="no">No
                    <input type="radio" name="recommend" value="maybe">Maybe

                    <br>
                    <label>Your request:</label>
                    <textarea></textarea>

                    <br>
                    <input type="checkbox" name="updates" value="updates" checked>Sign me up for email updates

                    <br>
                    <input type="submit" value="Send">
                </fieldset>
            </form>

            <iframe width="400" height="400" src="https://www.google.com/maps/place/Spa+at+Four+Seasons+Toronto/@43.6717567,-79.3923354,17z/data=!3m2!4b1!5s0x882b34af0d859f0d:0x38388a6c5869c6ca!4m6!3m5!1s0x882b2e0b64e1140d:0xd11156503e310196!8m2!3d43.6717567!4d-79.3897605!16s%2Fg%2F1thf95m9?entry=ttu" title="maps"></iframe>
            </main>

                    reserved</p>
            </footer>
        </div>
    </body>
    </html>
